<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>404 - 页面不见啦</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #f7b42c 0%, #fc575e 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'PingFang SC', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 350px;
      text-align: center;
      animation: float 2s infinite alternate;
    }
    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    .emoji {
      font-size: 4rem;
      margin-bottom: 1rem;
      display: block;
    }
    h1 {
      font-size: 3rem;
      margin: 0 0 0.5rem 0;
      color: #fc575e;
      letter-spacing: 2px;
    }
    p {
      color: #888;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }
    a {
      display: inline-block;
      background: #fc575e;
      color: #fff;
      text-decoration: none;
      padding: 0.7rem 2.2rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background 0.2s;
    }
    a:hover {
      background: #f7b42c;
      color: #fff;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.5rem 0.5rem 1rem 0.5rem;
        max-width: 95vw;
      }
      h1 { font-size: 2.2rem; }
      .emoji { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="emoji">🌸</span>
    <h1>404</h1>
    <p>哎呀，页面走丢啦！<br>要不回到首页再试试？</p>
    <a href="/start.html">返回首页</a>
  </div>
</body>
</html>
