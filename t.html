<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叶子偷懒工具</title>
    <style>
        body {
            font-family: 'Segoe UI', 'PingFang SC', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f7b42c 0%, #fc575e 100%);
            color: #222;
            min-height: 100vh;
        }
        .pw-container {
            max-width: 340px;
            margin: 12vh auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
            animation: float 2s infinite alternate;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .pw-emoji {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        .pw-title {
            font-size: 1.5rem;
            margin-bottom: 1.2rem;
            color: #fc575e;
            letter-spacing: 2px;
        }
        .pw-input {
            width: 100%;
            font-size: 1.1rem;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .pw-btn {
            width: 100%;
            background: #fc575e;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 8px;
            padding: 0.7rem 0;
            transition: background 0.2s;
        }
        .pw-btn:hover {
            background: #f7b42c;
        }
        #pwmsg {
            color: #fc575e;
            margin-top: 0.5rem;
            min-height: 1.2em;
        }
        @media (max-width: 500px) {
            .pw-container {
                padding: 1.5rem 0.5rem 1rem 0.5rem;
                max-width: 95vw;
            }
            .pw-title { font-size: 1.1rem; }
            .pw-emoji { font-size: 2rem; }
        }
        .container {
            max-width: 520px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 1.5rem;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin: 0.8rem 0 0.3rem 0;
            font-weight: 500;
        }
        input, textarea, button {
            width: 100%;
            font-size: 1rem;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
            max-height: 300px;
        }
        button {
            background: #0078ff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover {
            background: #005fcc;
        }
        .result {
            background: #f0f4fa;
            border-radius: 6px;
            padding: 1rem;
            min-height: 2rem;
            word-break: break-all;
            white-space: pre-wrap;
            margin-top: 1.2rem;
        }
        .copy-btn {
            width: auto;
            margin-bottom: 0.5rem;
            float: right;
            background: #4caf50;
        }
        @media (max-width: 600px) {
            .container {
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
 <div id="lock" class="pw-container">
        <span class="pw-emoji">🔒</span>
        <div class="pw-title">进入前请验证口令</div>
        <input id="pw" class="pw-input" type="password" placeholder="请输入专属口令">
        <button class="pw-btn" onclick="checkPW()">进入</button>
        <div id="pwmsg"></div>
    </div>
<div id="mainContent" style="display:none;">
<div class="container">
    <h2>小叶子之偷懒工具篇</h2>
    <label for="rawInput">1. 粘贴昨日日报原文：</label>
    <textarea id="rawInput" placeholder="请粘贴昨日的经营日报原文"></textarea>
    <label for="actualInput">2. 输入今日实际金额：</label>
    <input id="actualInput" type="number" step="0.01" placeholder="如：12345.67">
    <label for="tasteInput">3. 输入今日试吃金额：</label>
    <input id="tasteInput" type="number" step="0.01" placeholder="如：200">
    <label for="lossInput">4. 输入今日报损金额：</label>
    <input id="lossInput" type="number" step="0.01" placeholder="如：150">
    <button onclick="parseReport()">生成今日日报</button>
    <button class="copy-btn" onclick="copyResult()">复制结果</button>
    <div class="result" id="result"></div>
    <div style="margin-top:1.5rem;color:#888;font-size:0.95rem;">
        <b>使用说明：</b><br>
        1. 粘贴昨日日报原文<br>
        2. 输入今日实际、试吃、报损金额<br>
        3. 点击"生成今日日报"自动替换并计算<br>
        4. 可一键复制结果
    </div>
</div>
</div>
<script>
function sha256(ascii) {
    function rightRotate(v, a) { return (v>>>a) | (v<<(32-a)); }
    var mathPow = Math.pow, maxWord = Math.pow(2, 32), result = '', i, j;
    var words = [], asciiBitLength = ascii.length*8;
    var hash = sha256.h = sha256.h || [];
    var k = sha256.k = sha256.k || [];
    var primeCounter = k.length;
    var isComposite = {};
    function isPrime(n) {
        if (n < 2) return false;
        if (n === 2) return true;
        if (n % 2 === 0) return false;
        for (var i = 3; i*i <= n; i += 2) if (n % i === 0) return false;
        return true;
    }
    if (!k.length) {
        var n = 2;
        while (primeCounter < 64) {
            if (isPrime(n)) {
                hash[primeCounter] = (mathPow(n, .5)*maxWord)|0;
                k[primeCounter++] = (mathPow(n, 1/3)*maxWord)|0;
            }
            n++;
        }
    }
    ascii += '\x80';
    while (ascii.length%64 - 56) ascii += '\x00';
    for (i=0; i<ascii.length; i++) {
        j = ascii.charCodeAt(i);
        if (j>>8) return; // ASCII only
        words[i>>2] |= j << ((3-i)%4)*8;
    }
    words[words.length] = ((asciiBitLength/Math.pow(2,32))|0);
    words[words.length] = (asciiBitLength)
    for (j=0; j<words.length;) {
        var w = words.slice(j, j += 16), oldHash = hash.slice(0), i, temp1, temp2;
        for (i=16; i<64; i++) {
            var s0 = rightRotate(w[i-15],7) ^ rightRotate(w[i-15],18) ^ (w[i-15]>>>3);
            var s1 = rightRotate(w[i-2],17) ^ rightRotate(w[i-2],19) ^ (w[i-2]>>>10);
            w[i] = (w[i-16] + s0 + w[i-7] + s1)|0;
        }
        var a = hash[0], b = hash[1], c = hash[2], d = hash[3], e = hash[4], f = hash[5], g = hash[6], h = hash[7];
        for (i=0; i<64; i++) {
            var S1 = rightRotate(e,6) ^ rightRotate(e,11) ^ rightRotate(e,25);
            var ch = (e & f) ^ (~e & g);
            var temp1 = (h + S1 + ch + k[i] + w[i])|0;
            var S0 = rightRotate(a,2) ^ rightRotate(a,13) ^ rightRotate(a,22);
            var maj = (a & b) ^ (a & c) ^ (b & c);
            var temp2 = (S0 + maj)|0;
            h = g; g = f; f = e; e = (d + temp1)|0;
            d = c; c = b; b = a; a = (temp1 + temp2)|0;
        }
        hash[0] = (hash[0] + a)|0;
        hash[1] = (hash[1] + b)|0;
        hash[2] = (hash[2] + c)|0;
        hash[3] = (hash[3] + d)|0;
        hash[4] = (hash[4] + e)|0;
        hash[5] = (hash[5] + f)|0;
        hash[6] = (hash[6] + g)|0;
        hash[7] = (hash[7] + h)|0;
    }
    for (i=0; i<hash.length; i++) {
        for (j=3; j+1; j--) {
            var b = (hash[i]>>(j*8))&255;
            result += ((b>>4).toString(16)) + ((b&0xf).toString(16));
        }
    }
    return result;
}
 const hash = '6cf8fa2301f042a451ecd67afce6e2475b36f8a2a0670dcc47bd9f5b4d31c35a'; 
function checkPW() {
  const val = document.getElementById('pw').value;
  const inputHash = sha256(val); // 用 js-sha256 计算哈希
  if (inputHash === hash) {
    document.getElementById('lock').style.display = 'none';
    document.getElementById('mainContent').style.display = '';
  } else {
    document.getElementById('pwmsg').innerText = '口令错误';
  }
}
    function parseNumber(str) {
        if (!str) return 0;
        return parseFloat((str+'').replace(/[^\d.\-]/g, '')) || 0;
    }
    function percent(val, total) {
        if (!total) return '0%';
        return (val / total * 100).toFixed(2) + '%';
    }
    function parseReport() {
        const raw = document.getElementById('rawInput').value;
        const todayActual = parseNumber(document.getElementById('actualInput').value);
        const todayTaste = parseNumber(document.getElementById('tasteInput').value);
        const todayLoss = parseNumber(document.getElementById('lossInput').value);
        if (!raw.trim() || !todayActual) {
            document.getElementById('result').textContent = '请粘贴日报原文并输入今日实际金额';
            return;
        }
        // 1. 解析昨日数据
        // 今日目标
        const targetMatch = raw.match(/今日目标[:：]\s*([\d.]+)/);
        const todayTarget = targetMatch ? parseNumber(targetMatch[1]) : 0;
        // 昨日实际
        const actualMatch = raw.match(/今日实际[:：]\s*([\d.]+)/);
        // 本月指标
        const monthTargetMatch = raw.match(/本月指标[:：]\s*([\d.]+)/);
        const monthTarget = monthTargetMatch ? parseNumber(monthTargetMatch[1]) : 0;
        // 本月达成
        const monthDoneMatch = raw.match(/本月达成[:：]\s*([\d.]+)/);
        const monthDone = monthDoneMatch ? parseNumber(monthDoneMatch[1]) : 0;
        // 试吃
        const tasteMatch = raw.match(/试吃[:：]\s*([\d.]+)/);
        // 报损
        const lossMatch = raw.match(/报损[:：]\s*([\d.]+)/);
        // 报损最高产品
        const lossProductMatch = raw.match(/报损最高产品\+金额[:：]?([^\n]+)/);
        const lossProduct = lossProductMatch ? lossProductMatch[1].trim() : '';
        // 2. 替换文本
        let result = raw;
        // 今日实际
        result = result.replace(/(今日实际[:：])([\d.]+)(（[\d.%]+）)?/,
            `$1${todayActual}（${percent(todayActual, todayTarget)}）`);
        // 本月达成（全局替换，支持前面有符号如👆，后面有无百分比都可）
        const newMonthDone = monthDone + todayActual;
        result = result.replace(/([\S\s]{0,2}本月达成[:：]\s*)([\d.]+)(（[\d.%]+）)?/g,
            `$1${newMonthDone}（${percent(newMonthDone, monthTarget)}）`);
        // 试吃
        result = result.replace(/(试吃[:：])([\d.]+)(（[\d.%]+）)?/,
            `$1${todayTaste}（${percent(todayTaste, todayActual)}）`);
        // 报损
        result = result.replace(/(报损[:：])([\d.]+)([（(][\d.%]+[）)])?/,
            `$1${todayLoss}（${percent(todayLoss, todayActual)}）`);
        // 其余内容保持不变
        document.getElementById('result').textContent = result;
    }
    function copyResult() {
        const result = document.getElementById('result').textContent;
        if (!result) return;
        // 优先使用 clipboard API
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(result).then(() => {
                alert('已复制到剪贴板！');
            }).catch(() => {
                fallbackCopy(result);
            });
        } else {
            fallbackCopy(result);
        }
        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.setAttribute('readonly', '');
            textarea.style.position = 'absolute';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert('已复制到剪贴板！');
                } else {
                    alert('复制失败，请手动长按结果区域复制');
                }
            } catch (err) {
                alert('复制失败，请手动长按结果区域复制');
            }
            document.body.removeChild(textarea);
        }
    }
</script>
</body>
</html>
